        <h1>Booking Form</h1>
        <div>

            <input type="text" id="name" name="name"><br><br>
        </div>
        <div>

            <input type="number" id="icnum" name="icnum"><br><br>
        </div>
        <div>
            <label>State:</label>
            <select id="state" name="state">

                <option>Pink Pharmacy Melaka Pertam Jaya</option>

                <option>eGrand Pharmacy</option>
                <option>Farmasi Awana Kota Bharu</option>
