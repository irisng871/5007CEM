<html>
    <head>
        <title>Register</title>
        <link href="image/logo.jpg" rel="icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Register</h1>
        <div>
            <label>Name:</label>
            <input type="text" id="name" name="name"><br><br>
        </div>
        <div>
            <label>Birth date:</label>
            <input type="date" id="birthdate" name="birthdate"><br><br>
        </div>
        <div>
            <label>Identity Card Number (last 4 digit):</label>
            <input type="number" id="icnum" name="icnum"><br><br>
        </div>
        <div>
            <label>Contact Number:</label>
            <input type="text" id="contactnum" name="contactnum"><br><br>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" id="email" name="email"><br><br>
        </div>
        <div>
            <label>Password:</label>
            <input type="text" id="password" name="password"><br><br>
        </div>
        <div>
            <button id="registerbtn" name="registerbtn">REGISTER</button>
        </div>
        <p>or</p>
        <div>
            <a href="Login.html">GO TO LOGIN</a>
        </div>
    </body>
</html>
