<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="image/weblogo.png" alt="icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/register.js"></script>
        <link rel="stylesheet" href="css/Register style.css">
        <link href="https://db.onlinewebfonts.com/c/04d799f9fc4bd0a0973b3331ff889f32?family=Schnyder+Cond+M+Light" rel="stylesheet">
        <link href="https://db.onlinewebfonts.com/c/2d98f490df6dc039774b101701ce3aba?family=CircularStd-Book" rel="stylesheet">
    </head>
    <body>
        <div class="headerimg">
            <h2><strong>REGISTER</strong></h2>
        </div>
        
        <div>
            <label>Name:</label>
            <input type="text" id="name" name="name"><br><br>
        </div>
        <div>
            <label>Birth date:</label>
            <input type="date" id="birthdate" name="birthdate"><br><br>
        </div>
        <div>
            <label>Identity Card Number (last 4 digit):</label>
            <input type="number" id="icnum" name="icnum"><br><br>
        </div>
        <div>
            <label>Contact Number:</label>
            <input type="text" id="contactnum" name="contactnum"><br><br>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" id="email" name="email"><br><br>
        </div>
        <div>
            <label>Password:</label>
            <input type="text" id="password" name="password"><br><br>
        </div>
        <div>
            <button id="registerbtn" name="registerbtn">REGISTER</button>
        </div>
        <p>or</p>
        <div>
            <a href="Login.html">GO TO LOGIN</a>
        </div>
    </body>
</html>
